server:
  port: ${PORT:8080}
spring:
  application:
    name: msa-customer
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:9090}
      profile: ${CONFIG_PROFILE:dev}
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URI:http://localhost:9091/eureka/}
    register-with-eureka: true
    fetch_registry: true