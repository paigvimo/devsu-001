server:
  port: ${PORT:8081}
spring:
  application:
    name: msa-account-transaction
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:9090}

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URI:http://localhost:9091/eureka/}
    register-with-eureka: true
    fetch_registry: true